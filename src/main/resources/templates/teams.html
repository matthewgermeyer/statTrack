<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title> Teams </title>
</head>
<body>
<h1> Teams </h1>
<div class="container card" th:each="team : ${teams}">

    <a th:href="@{'/team/' + ${team.id}}">
        <h3 th:text="${team.teamName}"></h3>
    </a>

</div>

</body>
</html>
