<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('form')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<!-- boilerplate -->

<div class="container upload">
    <div class="row">
        <div class="col s12">
            <h2 th:text="${heading}">Add/Edit</h2>
            <div class="subtitle"> Enter player details.
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <!--${action} allows this form to function as add/update-->
    <form th:action="@{${action}}" method="post" th:object="${player}">
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col s12 l8" th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                <input type="text" th:field="*{name}" placeholder="Player Name"/>
                <div class="error-message" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
        </div>

        <!--Position Select-->
        <div class="row">
            <div class="col s12 l8"
                 th:classappend="${#fields.hasErrors('position')}? 'error' : ''">
                <select th:field="*{position}" class="cs-select cs-skin-border">
                    <option value="" disabled="disabled">Position</option>
                    <option th:each="position : ${positions}"
                            th:value="${position.name}"
                            th:text="${position.name}"
                            th:style="|color:${position.hexCode}|">
                    </option>
                </select>
            </div>
        </div>

        <!--Team Select-->
        <div class="row">
            <div class="col s12 l8" th:classappend="${#fields.hasErrors('team')}? 'error' : ''">

                 <!--TODO: This is very tricky... setting the team via th:field team.id-->

                <select th:field="*{team.id}" class="cs-select cs-skin-border">
                    <option value="" disabled="disabled">Select a Team</option>
                    <option th:each="team : ${teams}"
                            th:value="${team.id}"
                            th:text="${team.teamName}"> Team Name
                    </option>
                </select>
            </div>
        </div>
            <!-- ${Submit} and Cancel -->
            <div class="row">
                <div class="col s12 l8">
                    <button th:text="${submit}" type="submit" class="button">Add</button>
                    <a th:href="@{/players}" class="button">Cancel</a>
                </div>
            </div>
    </form>

    <!--Delete button th:if player exists -->
    <div class="row delete" th:if="${player.id != null}">
        <div class="col s12 l8">
            <form th:action="@{|/players/${player.id}/delete|}" method="post">
                <button type="submit" class="button">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- boilerplate -->
<div th:replace="layout :: scripts"></div>
</body>
</html>
