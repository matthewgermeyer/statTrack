<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${team.teamName}"> Team Name </title>
</head>
<body>

<h1 th:text="${team.teamName}"></h1>
<h2 th:text="${team.managerName}"></h2>
<h3 th:text="${team.homeGround}"></h3>

<table>
    <tr>
        <th>Player name</th>
    </tr>
    <tr th:each="name : ${roster}">
        <td th:text="${name}"></td>

    </tr>
</table>


</body>
</html>
