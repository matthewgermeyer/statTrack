<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('team detail')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>

<div class="container">
    <div class="row">
        <div class="center col s9">
            <h2 class="center" th:text="${team.teamName}">Teams</h2>
            <h4 th:text="'Manager: ' + ${team.managerName}"></h4>
            <h4 th:text="'Venue: ' + ${team.homeGround}"></h4>
        </div>
        <div class="col s3">
            <a class="right add" href="/teams/${team.id}/recruit">+</a>
        </div>
    </div>
    <div class="row">
        <div class="container card">
            <div th:each="player : ${team.players}" class="col s12 l4">
                <!-- TODO: implement favorites and player images later -->
                <!--<a th:href="@{|/players/${player.id}|}">-->
                <!--<img th:src="@{|/players/${player.id}.jpg|}" />-->
                <!--<a href="#" th:class="(${player.favorite}? 'un' : '') + 'mark favorite'"></a>-->
                <!--</a>-->
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
